
<div id="security" class="col s12" dir="rtl">
	<div class="col s12 m6">
		<div class="card blue-grey darken-1">
			<div class="card-content white-text">
				<span class="card-title">تغییر گذرواژه</span>
				<p>برای تغییر گذرواژه، ابتدا گذرواژه جدید را وارد کرده و سپس
					همان گذرواژه را در پایین تکرار کنید.</p>
			</div>
			<div class="card-action">
				<a href="/page/help.html#/account">بیشتر بدانید</a>
			</div>
		</div>
	</div>
	<form name="myForm" class="col s12 m6"
		ng-submit="changePassword(user, user_password)">
		<div class="row">
			<div class="input-field col s12">
				<input ng-model="user_password" type="password" name="password" />
				<label for="password">گذرواژه</label>
			</div>
		</div>
		<div class="row">
			<div class="input-field col s12">
				<input ng-model="user_passwordConfirm" type="password"
					data-match="user_password" name="confirmPassword" /> <label
					for="confirmPassword">تکرار گذرواژه</label>
			</div>
		</div>
		<div class="row">
			<input type="submit" tooltipped class="btn tooltipped"
				data-position="botton" data-delay="550"
				data-tooltip="برای تغییر رمز کلیک کنید" value="ثبت"
				data-ng-class="{'disabled' :myForm.confirmPassword.$error.match}">
		</div>
	</form>
</div>
